<script type="text/javascript">
$(function(){
	$('.box p').click(function() {
		a = $(this).parent().is('#result1 div');
		if(a){
		$(this).clone().appendTo($(this).parent()).css('color', 'red');
			
		
		}else{
			alert("작업 대상이 아닙니다.")
		}
		
	})
})


</script>
</head>
<body>
	<div class="box">
		<br> <br> <input type="button" value="확인">
		<div id="result1">
			<div>
				<p>무궁화 꽃이 피었습니다</p>
			</div>
			<p>우리집 강아지는 복슬강아지</p>

			</div>
		</div>
	</div>
</body>
