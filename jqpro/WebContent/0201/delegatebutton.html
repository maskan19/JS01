<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
$(function(){
	i=0;
/* 	$(document).delegate('.btn', 'click', function(){
	}) */
	$(document).on('click', '.btn', function(){
		i++;
		aa=$("<input>", {
			'class' : 'btn',
			'type' :'button',
			'value' : '새로운 버튼' + i
				
		})
		$(aa).appendTo($('#result1'))
	})
	$('#clear').on('click', function(){
		$(document).off('click');
		/* $(document).undelegate('click'); */
	})
	
})
</script>
</head>
<body>
	<div class="box">
	delegate: 실행 후 새롭게 생성된 새로운 요소에도 기존의 요소와 같은 이벤트 핸들러를 실행한다.<br>
	$(document).delegate(이벤트 대상, 'click', function(){})<br>
	$(document).on('click', 이벤트 대상, function(){})<br>
	$(document)는 이벤트 대상의 부모 요소가 올 수 있다.<br>
		<div>
			<input class="btn" type="button" value="버튼1">
			<input class="btn" type="button" value="버튼2">
			<input class="btn" type="button" value="버튼3">
			<br>
		</div>
			<input type="button" id="clear" value="해제">
		<div id="result1"></div>
	</div>
</body>
</html>
