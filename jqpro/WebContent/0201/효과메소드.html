<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
img{
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#show').on('click', function(){
			$('img').show(5000, 'swing', function(){
				alert("가구");
			}); //,'swing'/'linear'   나타난 후 function()실행
		})
		$('#hide').on('click', function(){
			$('img').hide('slow');
		})
		$('#toggle').on('click', function(){
			$('img').toggle(500);
		})
		$('#slup').on('click', function(){
			$('img').slideUp();
		})
		$('#sldown').on('click', function(){
			$('img').slideDown();
		})
		$('#sltog').on('click', function(){
			$('img').slideToggle();
		})
		$('#fin').on('click', function(){
			$('img').fadeIn();
		})
		$('#fout').on('click', function(){
			$('img').fadeOut();
		})
		$('#fout').on('click', function(){
			$('img').fadeTo();
		})
		$('#ftog').on('click', function(){
			$('img').fadeToggle();
		})
	})
</script>
</head>
<body>
	<div class="box">
		<input id="show" type="button" value="show">
		<input id="hide" type="button" value="hide">
		<input id="toggle" type="button" value="toggle">
		<input id="slup" type="button" value="slideUp">
		<input id="sldown" type="button" value="slideDown">
		<input id="sltog" type="button" value="slideToggle">
		<input id="fin" type="button" value="fadeIn">
		<input id="fout" type="button" value="fadeOut">
		<input id="fto" type="button" value="fadeTo">
		<input id="ftog" type="button" value="fadeToggle">
		<div id="result1">
		<img src="../images/가구1.jpg">
		</div>
	</div>
</body>
</html>
