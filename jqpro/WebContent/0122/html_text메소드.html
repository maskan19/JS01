<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js">
	
</script>
<style>
</style>
<script type="text/javascript">
	$(function() {
		$('input[value=html]').on('click', function() {
			//		alert($('body').html());
			//		$('body').html().appendTo($("#result1"));
			a = $('body').html(); // html로 get
			//		$("#result1").html(a); //태그를 실행 html로 출력
			$("#result1").text(a); //태그를 문자로만 text로 출력
			//result1에 body의 내용을 출력
		});
		$('input[value=text]').on('click', function() {
			//		alert($('body').text()); text로 get

			//$('body').text().html($("#result2"));
			a = $('body').text();
			$("#result2").text(a); //text로 출력
			//		== $("#result2").html(a); //html로 출력(해도 text로 get해왔으므로 text로 출력한 값과 같다.)
		});

	})
</script>
</head>
<body>
	<div class="box">
		html(): 해당 선택자에 포함된 태그와 내용을 전부 가져온다. text() : 해당 선택자에 포함된 내용을 전부 가져온다.
		<br> <br> <input type="button" value="html"> <br>
		<br> <input type="button" value="text">
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
</body>
</html>
