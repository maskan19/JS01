<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>

<script>
	$(function() {
		arr = [ "Hello", "안녕하세요", "반갑습니다", "오늘은 금요일", "내일은 토요일", "무궁화 꽃",
				"즐거운 오후" ];

		$('.box1 input:button').on('click', function() {

			rnd = Math.floor(Math.random() * arr.length);
			/* p = $('<p class="aa" onclick="proc1(this)">' + arr[rnd] + '</p>'); */
			
			p = $('<p></p>',{ //<p/>로 둘을 한번에 대체할 수 있다.
				'class' : 'aa',
				'text' : arr[rnd],
				'click' : function(){
					$(this).css('font-size', '+=5px');
				}
			} 
			)
			
			
			//result1에 p태그를 추가
			$(p).appendTo($('#result1'));

		})

		$('.box2 input:button').on('click',	function() {

			arr2 = [ "../images/가구1.jpg", "../images/가구2.jpg", "../images/가구3.jpg" ];
			rnd2 = Math.floor(Math.random() * arr2.length);
			/* aa = $('<img src="' + arr2[rnd2] + '" onclick="proc2(this)">'); */
			aa = $('<img>', {
				'src' : '../images/' + arr2[rnd2],
				'click' : function(){
					$(this).css('border', '3px dashed purple');
				},
				'class' : 'ii',
				'width' : '100px',
				'height' : '100px'
			})

			$(aa).appendTo($('#result2'));

		})
	})

	//생성된 p태그를 추가
	function proc1(aa) {
		$(aa).css('font-size', '+=5px');
	}

	function proc2(aa) {
		$(aa).css('border','3px solid black')
	}
</script>
</head>
<body>

	<div class="box box1">
		확인버튼 클릭 할때마다 result1에 새로운 p태그를 생성한다. <br> <br> <input
			type="button" value="확인">

		<div id="result1"></div>

	</div>

	<div class="box box2">
		확인버튼 클릭 하면 이미지를 생성한다. 생성된 이미지를 클릭하면 이미지의 테두리를 변경한다. result2에 추가한다. <br>
		<br> <input type="button" value="확인">

		<div id="result2"></div>
	</div>
</body>
</html>
