<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
p{
border : 1px dashed blue;
}
</style>
<script type="text/javascript">
$(function(){
	$('#result1 .pp').on('click', function(){
		$(this).css('font-size', '+=3px')
	})
	$('#b1').on('click', function(){
		$('#result1 p').clone().appendTo($('#result2'));//p의 클론을 result2에 붙여넣기
	})
	$('#b2').on('click', function(){
		$('#result1 p').clone(true).appendTo($('#result3'));
	})
	
})



</script>
</head>
<body>
	<div class="box">
	clone(): ctrl+c, 이벤트는 복사되지 않는다<br>
	clone(true): 이벤트도 함께 복사된다.<br>
	
	append() prepend() after() before(): ctrl+v
		<br> <input id="b1" type="button" value="clone"> 
		<input id="b2" type="button" value="clone(true)">
		<div id="result1">
			<p class="pp">우리집 강아지는 복슬 강아지</p>
			<p class="pp">학교 갔다 돌아오면 멍멍멍</p>
			<p class="pp">동구 밖 과수원길</p>
		</div>
		<div id="result2">
			
			
		</div>
		<div id="result3">
			
			
		</div>
		
	</div>
</body>
</html>
