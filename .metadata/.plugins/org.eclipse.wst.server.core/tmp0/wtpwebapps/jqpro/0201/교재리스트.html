<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
   jQuery(function() {
      jQuery('a').on('click', function() {
         event.preventDefault();   // 기본 기능을 방지하도록
         var img = $(this).attr('href');
         $('img').hide(500, function() {
            $('img').attr('src', img);
            $('img').fadeIn(2000);            
         });
      });
   });
</script>
<style type="text/css">
   img {
      width: 100px;
      height: 100px;
   }
</style>
</head>
<body>
<div class="box box1">
요소의 기본 기능을 방지 하도록 하는 법<br>
event.preventDefault()
   <br><br>
   
   <h1>교재 리스트</h1>
   <ul>
      <li><a href="../images/Tulips.jpg">jQuery교재</a></li>
      <li><a href="../images/Penguins.jpg">JSP교재</a></li>
      <li><a href="../images/coffee1.jpg">UML교재</a></li>
      <li><a href="../images/단풍.jpg">Ajax교재</a></li>
      <li><a href="../images/대나무숲.jpg">자바교재</a></li>
   </ul>
   <div id="result1">
      <img src="../images/spongebob.png">
   </div>   
</div>
</body>
</html>
