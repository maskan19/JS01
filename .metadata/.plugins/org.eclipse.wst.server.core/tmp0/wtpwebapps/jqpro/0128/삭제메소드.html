<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
.box div {
	width: 80%;
	height: auto;
	padding: 10px;
	border: 3px dotted green;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#b1').on('click', function() {
			$('#result1').remove();
			$('#result2').remove();
		})
		$('#b2').on('click', function() {
			$('#result1').empty();
			$('#result2').empty();
		})
		$('#b3').on('click', function() {
			$('p').remove('.pp')
		})
	})
</script>
</head>
<body>
	<div class="box">
		$(선택자).remove(): 대상 선택자를 지운다.  <br>
		$(선택자).empty(): 대상 선택자는 지워지지 않고 내부의 자식요소들만 지운다. <br> <br> 
		<input id="b1" type="button" value="remove"> 
		<input id="b2" type="button" value="empty"> 
		<input id="b3" type="button" value="remove(선택자)">
		<div id="result1">
			<p>무궁화 꽃이 피었습니다.</p>
			<p class="pp">흰 눈이 보슬보슬 내려옵니다.</p>
			<p>나리 나리 개나리</p>
		</div>
		<div id="result2">
			<p>무궁화 꽃이 피었습니다.</p>
			<p class="pp">흰 눈이 보슬보슬 내려옵니다.</p>
			<p>나리 나리 개나리</p>
		</div>
	</div>
</body>
</html>
