<!DOCTYPE html>
<html>

<head>

	<!-- request -->
	<script>
		$(function () {
			
	/////////ajax의 단축메뉴. 아래와 동일 $.getJSON(url, data, success)

			/* $.getJSON(
					'/lprod/LprodList',
					function (res) {

						$.each(res, function (i, v) {
							code += `<tr><td>${v.id}</td><td>

						})
						code += `</table>`;
						$("#result1").html(code);
					}
			); */
			
			
			$.ajax({
				url: '/lprod/LprodList',
				type: 'get',
				success: function (res) {
					code = `<table>`;
					$.each(res, function (i, v) {
						code += `<tr><td>${v.id}</td><td>${v.gu}</td><td>${v.name}</td></tr>`;
					})
					code += `</table>`;
					$("#result1").html(code);
				},
				error: function (xhr) {
					alert("상태 : " + xhr.status);
				},
				dataType: 'json'
			})
		})
	</script>
</head>

<body>

	<div class="box">

		<br>
		<!-- <br> <input type="button" value="확인 "> -->

		<div id="result1"></div>
	</div>
</body>
